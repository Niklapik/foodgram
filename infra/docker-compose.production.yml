version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data


  backend:
    image: niklapik/foodgram_backend
    env_file: .env
    volumes:
      - static:/app/collected_static/
      - media:/media
    depends_on:
      - db


  frontend:
    image: niklapik/foodgram_frontend
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend


  nginx:
    container_name: foodgram-proxy
    image: nginx:1.25.4-alpine
    env_file: .env
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/static/
      - media:/media
    depends_on:
      - backend
      - frontend
